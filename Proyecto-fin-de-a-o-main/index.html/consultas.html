<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Página de Información</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente Garamond desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap">
    <!-- Font Awesome para los iconos sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Encabezado principal -->
    <header>
        <h1>Consulta Información</h1>
    </header>

    <!-- Sección principal con formulario de consulta -->
    <main>
        <section class="consulta-section">
            <div class="consulta-form-container">
                <h2>Formulario de Consulta</h2>
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="zoom">Enviar Consulta</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer con enlaces y redes sociales -->
    <footer>
        <nav>
            <ul>
                <li><a href="#consulta" class="footer-link">Consulta</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Términos de Servicio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="social-media">
            <a href="https://facebook.com/tu-veterinaria" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/tu-veterinaria" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/tu-veterinaria" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com/tu-veterinaria" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
